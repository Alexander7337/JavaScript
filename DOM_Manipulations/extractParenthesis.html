<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <p id="holder">
        Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
    </p>
    <script>

        function extractText(userInput){
            //let text = extract("content");
            let content = document.getElementById(userInput).textContent;
            let pattern = /\(([^)]+)\)/g;
            let match = pattern.exec(content);
            result = [];
            while (match) {
                result.push(match[1]);
                match = pattern.exec(content);
            }
            
            return result.join('; ');
        }
        

    </script>
