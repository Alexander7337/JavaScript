<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4'])">
<script>
  function create(sentences) {
    let content = document.getElementById("content");
    
    

    function displayPara() {
        let para = this.getElementsByTagName("p")[0];
        para.style.display = "block";
    };

    for (var i = 0; i < sentences.length; i++) {
        let newDiv = document.createElement("div");
        newDiv.addEventListener("click", displayPara);

        let newPara = document.createElement("p");
        newPara.textContent = sentences[i];
        newPara.style.display = "none";

        newDiv.appendChild(newPara);

        content.appendChild(newDiv); 
    };

  };
</script>
</body>
</html>
